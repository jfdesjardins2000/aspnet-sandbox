<!-- login.component.html -->
<div class="container">
    <div class="mt-5">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <h1>Login</h1>
  
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)" class="text-danger">
              <small *ngIf="loginForm.controls.email.errors?.['required']">L'email est requis</small>
              <small *ngIf="loginForm.controls.email.errors?.['email']">Veuillez entrer un email valide</small>
            </div>
          </div>
  
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="text-danger">
              <small *ngIf="loginForm.controls.password.errors?.['required']">Le mot de passe est requis</small>
            </div>
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
